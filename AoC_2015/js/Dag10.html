    function doTheIteration(){

                nyttTall = input[i];
                repeatCount++;
            }
            else{
                if(input[i]===input[i-1]){
                    repeatCount++;
                }
                else{
                    result+= repeatCount + "" + nyttTall;
                    repeatCount = 0;
                    nyttTall = input[i];
                    repeatCount = 1;
                }
            }
            if(i=== Number(input.length-1)){
                if(repeatCount===0){repeatCount=1; nyttTall= input[i]}
                result+= repeatCount + "" + nyttTall;
            }
        }


        //console.log("Ferdig med loopen");
        //console.log(result);
        //console.log("Stringens lengde er " +result.length);

        input = result;
    }
